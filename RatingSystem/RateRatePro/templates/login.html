{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href= {%static "LoginPage.css" %} rel="stylesheet">
    

</head>
<body>
    
        <div className="login-container">
            <h1 className="login-title">Login</h1>

            <button className="google-login-btn">
                <img src="/images/google.png" alt="Google Logo" className="google-icon" />
                Login with Google
            </button>

            <div className="divider">
                <span className="divider-text">or login with email</span>
            </div>

            <form action="" className="login-form" onSubmit={handleLogin} method = "post" >
                {% if messages %}
                 <ul class="messages">
                {% for message in messages %}
                <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                {% endfor %} 
                </ul>
                {% endif %}
                {% csrf_token %}
                <input type="email" placeholder="Email" className="login-input" />
                <input type="password" placeholder="Password" className="login-input" />
                <a href="/forgot-password" className="forgot-password-link">Forgot Password?</a>
                <button type="submit" className="continue-btn">Continue</button>
            </form>

            <p className="signup-text">
                Don't have an account? <a href="/signup" className="signup-link">Sign Up</a>
            </p>
        </div>
        <script src="{% static "js/LoginPage.js" %}"></script>

    
</body>
</html>
